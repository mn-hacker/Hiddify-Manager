    name: Create Release
    runs-on: ubuntu-latest
    # needs: test
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip 
          pip install gitchangelog pystache
          sudo apt install -y zip
      - name: Verify submodule
        run: |
          echo "Checking hiddify-panel/src contents..."
          ls -la hiddify-panel/src/ || echo "src is empty!"
          if [ ! -f "hiddify-panel/src/pyproject.toml" ]; then
            echo "Submodule not found, cloning manually..."
            rm -rf hiddify-panel/src
            git clone --depth 1 https://github.com/mn-hacker/hiddifypanel.git hiddify-panel/src
          fi
          echo "Panel source files:"
          ls -la hiddify-panel/src/
      - name: zip
        run: |
            # Make shell scripts and Python files executable
            find . -name "*.sh" -exec chmod +x {} \;
            find . -name "*.py" -exec chmod +x {} \;
            # Remove .git folders from submodule to reduce size
            rm -rf hiddify-panel/src/.git
            zip -r hiddify-manager.zip . -x ".*" -x "*/.*"
            cp hiddify-manager.zip hiddify-config.zip 
            cp hiddify-manager.zip hiddify-server.zip 
      - name: Generate Changelog
        run: |
          chmod +x .github/release_message.sh
          .github/release_message.sh > release_message.md
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: "*.zip"
          prerelease: true
          body_path: release_message.md
    